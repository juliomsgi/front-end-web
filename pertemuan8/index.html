<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
    <h1>Bar Charts</h1>
    <hr>
    <div id="myPlot" style="width:100%;max-width: 700px;"></div>
    <script type="text/javascript" src="index.js"></script>
    <hr>
    <h1>Donut Charts</h1>
    <hr>
    <div id="myPlot1" style="width: 100%;max-width: 700px;"></div>
    <script type="text/javascript" src="myscripts.js"></script>
    <hr>
    <h1>Dynamic Donut Charts</h1>
    <hr>
    <table>
        <tr>
            <td><label>Indonesia:</label></td>
            <td><input type="number" id="id-indo" min="10" max="200"></td>
        </tr>
        <tr>
            <td><label>France:</label></td>
            <td><input type="number" id="id-fr" min="10" max="200"></td>
        </tr>
        <tr>
            <td><label>Canada:</label></td>
            <td><input type="number" id="id-can" min="10" max="200"></td>
        </tr>
        <tr>
            <td><label>USA:</label></td>
            <td><input type="number" id="id-usa" min="10" max="200"></td>
        </tr>
        <tr>
            <td><label>Argentina:</label></td>
            <td><input type="number" id="id-arg" min="10" max="200"></td>
        </tr>
    </table>
    <br><button id="btn-update">Update Chart</button></br>
    <hr>
    <div id="myPlot2" style="width:100%;max-width: 700px;"></div>
    <script type="text/javascript" src="app.js"></script>
</body>
</body>
</html>
