<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Scope</title>
</head>
<body>
    <script>
    const arrowFunction = () => {
        let z = 30 ;
        console.log("Nilai z :", z);
    }
    arrowFunction();

    console.log("Nilai z di luar fungsi:", z);
    </script>
</body>
</html>
