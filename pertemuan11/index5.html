<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
    <div id="output"></div>
    <script>
        const nama = 'Julio Masengi';
        const umur = 23;
        const pekerjaan = 'Programmer';

        const profil = `
            Name: ${nama} <br>
            Age: ${umur} <br>
            Experties/Job: ${pekerjaan}
        `;
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
