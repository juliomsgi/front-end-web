<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope with let & const</title>
</head>
<body>
    <script>
        if (true) {
            let x = 10;
            const y = 20;
            console.log("Nilai x:", x);
            console.log("Nilai y:", y);
        }

        console.log("Nilai x di luar block :", x);

    </script>
</body>
</html>
